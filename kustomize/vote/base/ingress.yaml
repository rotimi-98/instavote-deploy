apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: vote
  namespace: instavote
  labels:
    app: vote
  annotations:
    kubernetes.io/ingress.class: nginx
spec:
  rule:
  - host: vote.example.com
    http:
      paths:
      - path: /
        pathType: Exact
        backend:
          service:
            name: vote
            port:
              number: 80
